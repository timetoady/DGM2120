      <section id="gallery1" class="meat">
        <h1>Gallery</h1>
        <p>
          Half the fun of collecting something is getting the chance to show it
          off.
        </p>

        <div id="galleryfigdiv" class="gallerydiv">
          <figure id="gamecubefig" class="galleryfig">
            <img
              id="gamecubeimg"
              class="galleryimg"
              src="http://timetoady.com/dgm2120/05Images/gallery_images/game_cube1.jpg"
              alt="Nintendo's Wavebird for GameCube, platinum edition"
            />
            <figcaption class="gallerycap">
              The design of the GameCube controller remains one of the most
              popular for its usabilty and distinctiveness. The Wavebird
              variant, a wireless controller that used radio signals, is a
              prized collectors item, espeically the platinum color.
            </figcaption>
          </figure>

          <figure id="nes_boxfig" class="galleryfig">
            <img
              id="nes_boximg"
              class="galleryimg"
              src="http://timetoady.com/dgm2120/05Images/gallery_images/nes_contbox.jpg"
              alt="Photo of still-boxed extra NES controllers"
            />
            <figcaption class="gallerycap">
              You can still find rare sold-seperately boxes of NES controllers
              intact. But the original Nintendo remains the seventh-best-selling
              game console of all time, so there are plenty of loose NES
              controllers around. Best to leave these untouched.
            </figcaption>
          </figure>

          <figure id="ps1figure" class="galleryfig">
            <img
              id="ps1contimg"
              class="galleryimg"
              src="http://timetoady.com/dgm2120/05Images/gallery_images/PS1_2.jpg"
              alt="Photo of PS1 Dualshock Controller"
            />
            <figcaption class="gallerycap">
              If it ain't broke.... The design Sony's third revision of their
              original PlayStation controller proved to have staying power.
              Essentially every new console generation following carried the
              overall look and layout with only slight revisions to the formula.
            </figcaption>
          </figure>

          <figure id="genesisfig" class="galleryfig">
            <img
              id="genesisimg"
              class="galleryimg"
              src="http://timetoady.com/dgm2120/05Images/gallery_images/sega_genesis1.jpg"
              alt="Photo of Sega Genesis Mini controller"
            />
            <figcaption class="gallerycap">
              A blessing for large-handed gamers everywhere, the Sega Genesis
              Mini brough back the original console's iconic controller design.
              Along with a pair of these beauties, it was the first first-party
              hardware made by Sega in decades.
            </figcaption>
          </figure>

          <figure id="snes_switchfig" class="galleryfig">
            <img
              id="snes_contimg"
              class="galleryimg"
              src="http://timetoady.com/dgm2120/05Images/gallery_images/SNES2.jpg"
              alt="Photo of Nintendo Switch SNES controller"
            />
            <figcaption class="gallerycap">
              Available only to Nintendo Online subscribers, the Switch's SNES
              controller is the second time big N has repoduced their second
              generation console controller. This time it sports wireless
              connectivity and two tiny, extra shoulder buttons.
            </figcaption>
          </figure>

          <figure id="snes_advfig" class="galleryfig">
            <img
              id="snes_advantageimg"
              class="galleryimg"
              src="http://timetoady.com/dgm2120/05Images/gallery_images/SNES3.jpg"
              alt="Photo of the Super Nintendo Advantage"
            />
            <figcaption class="gallerycap">
              A spiritual follow up to Nintendo's arcade-style NES Advantage,
              the Asciiware-produced Super Advantage is heavy and solid, and
              features turbos and sliders galore. It's a prime choice for many
              who prefer Street Fighter II on SNES.
            </figcaption>
          </figure>

          <figure id="wii_contfig" class="galleryfig">
            <img
              id="wii_contimg"
              class="galleryimg"
              src="http://timetoady.com/dgm2120/05Images/gallery_images/wii_cont1.jpg"
              alt="Photo of Wii Classic Contrller Pro"
            />
            <figcaption class="gallerycap">
              The Nintendo Wii was built on its motion-controls-imbued Wiimote,
              but demand from gamers who like a more traditional feel resulted
              in a few iterations that eventually became the underratedly
              excellent Wii Classic Controller Pro.
            </figcaption>
          </figure>

          <figure id="8bitdofig" class="galleryfig">
            <img
              id="8bitdoimg"
              class="galleryimg"
              src="http://timetoady.com/dgm2120/05Images/gallery_images/8bitdo_nes1.jpg"
              alt="Photo of 8bitdo's NES controller"
            />
            <figcaption class="gallerycap">
              As modern retro controllers, the 8bitdo line are more than just
              pretty. Their low-latency wireless connectivity to retro consoles
              has made traditional third party brand powers like Hyperkin and
              Hori take notice. Also, it's
              <em>very</em> clicky.
            </figcaption>
          </figure>
